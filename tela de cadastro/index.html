<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="image/financial-data.jpg" alt="">

        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="validator" >
                <label for="">
                    <input type="text" name="name" placeholder="Seu Nome" data-rules="required|min=2" >
                </label>
                <label for="">
                    <br>
                    <input type="email" name="email"  placeholder="Seu E-mail" data-rules="required">
                </label>
                <label for="">
                    <br>
                    <input type="password" name="password" placeholder="Sua Senha" data-rules="required" >
                </label><br>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form><br>

                <div>
            Já tem uma conta? <a href="">Faça seu Login</a>
          </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
